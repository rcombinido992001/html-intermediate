<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product A</td>
        <td>$19.99</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>Product B</td>
        <td>$29.99</td>
        <td>Out of Stock</td>
      </tr>
      <tr>
        <td>Product C</td>
        <td>$14.95</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>Product D</td>
        <td>$49.99</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>Product E</td>
        <td>$39.99</td>
        <td>Out of Stock</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
